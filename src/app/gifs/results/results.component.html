<div class="row">
    <div class="col-md-4 col-sm-6 animate__animated animate__fadeIn"  
     *ngFor="let result of results">
        <div class="card">
            <img [src]="result.images.downsized.url" alt="result.title" class="card-img-top">
            <div class="card-body">
                <p class="card-text">
                    {{ result.title }}
                </p>
            </div>
        </div>
    </div>
</div>
